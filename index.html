<!doctype html>

      data-bs-theme="light"
    >
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white" href="#">UP RPL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ms-auto">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-light"
                  aria-current="page"
                  href="#"

                >
              </li>
              <li class="nav-item">

        <h3 class="text-light text-center display7 mb-1">
          Ada yang ingin anda pesan?
        </h3><br>
        <div class="col-md">
          <div class="input-group">
            <select
              class="form-select"
              id="inputGroupSelect04"
              aria-label="Example select with button addon"
            >
              <option selected>Ingin Pesan Apa Hari Ini?</option>
              <option value="1">Print Hitam Putih</option>
              <option value="2">Print Warna</option>
              <option value="3">Print Full Warna</option>
              <option value="4">ATK</option>
            </select>
            <button
              class="btn btn-lg btn-outline-danger text-light"
              type="button"
            >
              Pesan
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Banner End -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
