<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>404 - Page Not Found</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(rgba(0, 0, 0, 0.24), rgba(0, 0, 0, 0.26)),
          url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><rect fill="%23f8f9fa" width="1200" height="600"/></svg>');
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .error-container {
        text-align: center;
        padding: 2rem;
      }
      .error-code {
        font-size: 8rem;
        font-weight: bold;
        color: #ff0019;
        line-height: 1;
        margin-bottom: 1rem;
      }
      .error-title {
        font-size: 2.5rem;
        color: #212529;
        margin-bottom: 1rem;
      }
      .error-message {
        font-size: 1.2rem;
        color: #6c757d;
        margin-bottom: 2rem;
      }
      .btn-back {
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="error-container">
      <div class="error-code">404</div>
      <div class="error-title">Page Not Found</div>
      <div class="error-message">
        Maaf, halaman yang Anda cari tidak dapat ditemukan.
      </div>
      <p class="text-muted mb-3">
        Halaman mungkin telah dihapus atau Halaman belum tersedia.
      </p>
      <div class="btn-back">
        <a href="index.html" class="btn btn-primary btn-lg">
          Kembali ke Beranda
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
